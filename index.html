<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Intention Timer</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <h1>Intention Timer</h1>
    </header>
    <main>
      <form>
        <h2>New Activity</h2>
        <div class="activity-box">
          <h3>Select a category:</h3>
          <button class="activity-button">
            <img src="./assets/study.svg" class="activity-image" />
            Study
          </button>
          <button class="activity-button">
            <img src="./assets/meditate.svg" class="activity-image" />
            Meditate
          </button>
          <button class="activity-button">
            <img src="./assets/exercise.svg" class="activity-image" />
            Exercise
          </button>
          <label>
            What would you like to accomplish during this time?
            <input type="text" name="goal" />
          </label>
          <label>
            Minutes
            <input type="text" name="minutes" />
          </label>
          <label>
            Seconds
            <input type="text" name="Seconds" />
          </label>
          <button class="start-activity-button">Start Activity</button>
        </div>
      </form>
      <section>
        <h2>Past Activities</h2>
        <p>You haven't logged any activities yet. Complete the form to the left to get started!</p>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
