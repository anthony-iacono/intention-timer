<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Intention Timer</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <h1>Intention Timer</h1>
    </header>
    <main>
      <form id="new-activity-form">
        <h2>New Activity</h2>
        <div class="activity-box">
          <h3>Select a category:</h3>
          <div class="activity-buttons">
            <button class="activity-button js-activity-button js-study-button">
              <img src="./assets/study.svg" class="activity-image js-activity-button js-study-inactive-image js-study-button js-study-image" />
              <img src="./assets/study-active.svg" class="hidden activity-image js-activity-button js-study-active-image js-study-button js-study-image" />
              Study
            </button>
            <button class="activity-button js-activity-button js-meditate-button">
              <img src="./assets/meditate.svg" class="activity-image js-activity-button js-meditate-inactive-image js-meditate-image js-meditate-button" />
              <img src="./assets/meditate-active.svg" class="hidden activity-image js-activity-button js-meditate-image js-meditate-active-image js-meditate-button" />
              Meditate
            </button>
            <button class="activity-button js-activity-button js-exercise-button">
              <img src="./assets/exercise.svg" class="activity-image js-activity-button js-exercise-image s-exercise-inactive-image js-exercise-button" />
              <img src="./assets/exercise-active.svg" class="hidden activity-image js-activity-button js-exercise-image js-exercise-active-image js-exercise-button" />
              Exercise
            </button>
          </div>
          <label>
            What would you like to accomplish during this time?
            <input type="text" name="goal" class="input-box js-input-text" />
            <div class="hidden warning-message js-warning-message">
              <img src="./assets/warning.svg" class="warning-image" />
              <p>A description is required.</p>
            </div>
          </label>
          <label>
            Minutes
            <input type="number" name="minutes" class="input-box js-input-number js-minutes" />
            <div class="hidden warning-message js-warning-message">
              <img src="./assets/warning.svg" class="warning-image" />
              <p>Minutes are required.</p>
            </div>
          </label>
          <label>
            Seconds
            <input type="number" name="seconds" class="input-box js-input-number js-seconds" />
            <div class="hidden warning-message js-warning-message">
              <img src="./assets/warning.svg" class="warning-image" />
              <p>Seconds are required.</p>
            </div>
          </label>
          <button class="start-activity-button js-start-activity-button">Start Activity</button>
        </div>
      </form>
      <section class="js-timer-section hidden">
        <h2>Current Activity</h2>
        <div class="timer-box">
          <p class="activity-description"></p>
          <p class="js-countdown-timer"></p>
          <button class="start-timer-button js-start-timer-button">Start</button>
        </div>
      </section>
      <section class="past-activities-section" id="js-past-activities-section">
        <h2>Past Activities</h2>
        <p>You haven't logged any activities yet. Complete the form to the left to get started!</p>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="Activity.js"></script>
  <script type="text/javascript" src="data.js"></script>
</html>
