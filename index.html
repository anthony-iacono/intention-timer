<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Intention Timer</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <h1>Intention Timer</h1>
    </header>
    <main>
      <form class="new-activity-form">
        <h2>New Activity</h2>
        <div class="activity-box">
          <h3>Select a category:</h3>
          <div class="activity-buttons js-activity-buttons">
            <button class="activity-button js-study-button">
              <img src="./assets/study.svg" class="activity-image js-study-inactive-image js-study-button" />
              <img src="./assets/study-active.svg" class="hidden activity-image js-study-active-image js-study-button" />
              Study
            </button>
            <button class="activity-button js-meditate-button">
              <img src="./assets/meditate.svg" class="activity-image js-meditate-inactive-image js-meditate-button" />
              <img src="./assets/meditate-active.svg" class="hidden activity-image js-meditate-active-image js-meditate-button" />
              Meditate
            </button>
            <button class="activity-button js-exercise-button">
              <img src="./assets/exercise.svg" class="activity-image js-exercise-inactive-image js-exercise-button" />
              <img src="./assets/exercise-active.svg" class="hidden activity-image js-exercise-active-image js-exercise-button" />
              Exercise
            </button>
          </div>
          <label>
            What would you like to accomplish during this time?
            <input type="text" name="goal" class="input-box" />
          </label>
          <label>
            Minutes
            <input type="text" name="minutes" class="input-box" />
          </label>
          <label>
            Seconds
            <input type="text" name="Seconds" class="input-box" />
          </label>
          <button class="start-activity-button">Start Activity</button>
        </div>
      </form>
      <section class="past-activities-section">
        <h2>Past Activities</h2>
        <p>You haven't logged any activities yet. Complete the form to the left to get started!</p>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
